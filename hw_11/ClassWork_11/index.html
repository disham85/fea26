    <script>
        //#3

        const secondsInMinute = 60,
            secondsInHour = 3600;

        var seconds,
            h,
            m,
            s;

        seconds = +prompt('Введите количество секунд');

        h = (seconds - (seconds % secondsInHour)) / secondsInHour;
        m = ((seconds % secondsInHour) - ((seconds % secondsInHour) % secondsInMinute)) / secondsInMinute;
        s = ((seconds % secondsInHour) % secondsInMinute);

        console.log(h + ' часов ' + m + ' минут ' + s + ' секунд ');

        //#4

        var monthArr = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'];
        var currentMonth = monthArr[new Date().getMonth()];
        console.log('Текущий месяц - ' + currentMonth);
    </script>
