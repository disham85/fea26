			function makeCounter() {
				let total = null;
				return function (amount) {
					if (!total) {
						total = amount;
						return total;
					} else {
						return (total += amount);
					}
				};
			}

			var counter = makeCounter();

			console.log(counter(3));
			console.log(counter(10));

			function getUpdateArr() {
				let arr = [];
				return function (element) {
					if (!element) {
						arr = [];
					} else {
						arr.push(element);
					}
					return arr;
				};
			}

			const updateArr = getUpdateArr();
